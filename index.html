<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="ico.png" />
    <title>Movies Watchlist</title>
  </head>

  <body>
    <div
      class="d-grid gap-2 d-md-flex justify-content-md-end offset-1 mt-4 me-4"
    >
      <button
        id="testsmth"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Dodaj novi film
      </button>
    </div>

    <div class="row mt-4">
      <div class="col-10 offset-1">
        <table class="table table-hover border-1 border-danger">
          <thead class="table-light">
            <tr>
              <th>Odgledan</th>
              <th>Naziv</th>
              <th>Godina</th>
              <th>Drzava</th>
              <th>Napomena</th>
              <th>Glumci</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="dodaj_film" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Dodaj film</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>Upisite u polja odgovarajuce informacije</h6>
            <div class="row g-3 mt-2 needs-validation">
              <div class="col-md-5">
                <label for="naziv" class="form-label">Naziv filma</label>
                <input type="text" class="form-control" id="naziv" required />
              </div>

              <div class="col-md-3">
                <label for="godina" class="form-label">Godina</label>
                <input
                  type="number"
                  class="form-control"
                  id="godina"
                  min="1930"
                  max="2021"
                  required
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">Odgledan</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="odgledan"
                      id="odg-da"
                      value="Da"
                      required
                    />
                    <label class="form-check-label" for="odg-da">Da</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="odgledan"
                      id="odg-ne"
                      value="Ne"
                      checked
                      required
                    />
                    <label class="form-check-label" for="odg-ne">Ne</label>
                  </div>
                </div>
              </div>

              <div class="col-md-5">
                <label for="drzava" class="form-label">Drzava</label>
                <input type="text" class="form-control" id="drzava" />
              </div>

              <div class="col-md-7">
                <label for="glumci" class="form-label" required>Glumci</label>
                <input type="text" class="form-control" id="glumci" />
              </div>

              <div class="col-md-12 mb-3">
                <label for="napomena" class="form-label">Napomena</label>
                <textarea class="form-control" id="napomena"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Zatvori
            </button>
            <button type="submit" class="btn btn-success">Dodaj</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
